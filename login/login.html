<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="./login.css" />
  <title>Login | Artwist</title>
</head>

<body>
  <header>
    <h1>Artwist</h1>
  </header>
  <main>
    <div class="form_class">
      <div class="form_div">
        <form id="login">
          <label>Username:</label>
          <input class="field_class" name="username_txt" type="text" id="username" required="required"
            autofocus />
          <label>Password:</label>
          <input class="field_class" name="password_txt" type="password" id="password"  required="required"/>
          <button class="submit_class" id="signIn" type="submit">
            Sign In
          </button>
        </form>
      </div>
      <div class="info_div">
        <p>
          Not registered yet?
        <form action="/signUp">
          <button class="submit_class">Sign Up</button>
        </form>
        </p>
      </div>
    </div>
  </main>
  
</body>
